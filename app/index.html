<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	  <title>{%= o.htmlWebpackPlugin.options.title || o.htmlWebpackPlugin.options.pkg.name || "Starter Side Menu App"%}</title>

	  {% for (var css in o.htmlWebpackPlugin.files.css) { %}
	  <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
	  {% } %}

	  <!-- This will always 404 as cordova injects file on build -->
	  <script src="cordova.js"></script>

  </head>

  <body>

    <ion-nav-view></ion-nav-view>

    {% { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks["vendor"].entry %}"></script>
    <script src="{%=o.htmlWebpackPlugin.files.chunks["app"].entry %}"></script>
    {% } %}

  </body>
</html>
